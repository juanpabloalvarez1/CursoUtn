    // MAS COMPLEJO

    let x = 1
    const cuantos = 5
    let suma = 0

    while(x <= cuantos){ // cuantos quiere decir el tope en este caso el bucle se va a repetir 5veces y x es de donde comienza y de a cuanto va a ir preguntando en este caso 1
        const valor = parseInt(prompt(`ingrese el valor ${x}  de ${cuantos}: `))
        suma += valor
        x++
    }
    document.write(`la suma de los valores es ${suma} <br/>`)

    // el programa nos pide el ingreso de 5 numeros para despues sumarlos y mostrarnos el valor en la pantalla
