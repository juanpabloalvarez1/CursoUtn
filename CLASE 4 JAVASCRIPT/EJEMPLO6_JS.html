<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valor = parseInt(prompt('ingrese un valor entre 1 y 5'))

        switch(valor){
            case 1:
                document.write('uno')
                break
            case 2:
                document.write('dos')
                break
            case 3: 
            document.write('tres')
            break
            case 4: 
            document.write('cuatro')
            break
            case 5: 
            document.write('cinco')
            break
            default : 
            document.write('ingrese un valor entre 1 y 5 porfavor')
        }


    </script>
</body>
</html>
