<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operaciones matematicas 

        const valor1 = prompt('ingrese un valor: ')
        const valor2 = prompt('ingrese un segundo valor: ')

        const suma = parseInt(valor1) + parseInt(valor2) // parseint es para enteros parsefloat para numeros con coma
        const multiplicacion = parseInt(valor1) * parseInt(valor2)
        document.write('la suma de dio: ' + suma + ' y la multiplicacion es de: ' + multiplicacion)





    </script>
</body>
</html>
