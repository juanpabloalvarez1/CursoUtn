<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="item" >Item 1</li> </li>
        <li class="item">Item 2</li>
        <li class="item">Item 3 </li>
        <li class="item" >Item 4</li> </li>
        <li class="item">Item 5</li>
        <li class="item">Item 6 </li>
        
    </ul>

    <script>
        // todos los elementos con clase item en un array
        const items = document.getElementsByClassName('item')
        // bucle for para recorrer el array

        for(let i = 0; i<items.length; i++){
            // cambia el estilo a cada elemento

            items[i].style = 'color: red; padding-left:' + (10 * i) + 'px';
        }
    </script>

</body>
</html>
